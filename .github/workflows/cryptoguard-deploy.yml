# CryptoGuard SLSA Level 3 Deploy
# Uses reusable workflow for real SLSA Level 3 provenance from isolated VM

name: CryptoGuard SLSA Level 3 Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Single workflow call handles everything:
  # 1. Build your app
  # 2. Generate SLSA Level 3 provenance (isolated VM)
  # 3. Upload to Walrus
  # 4. Update Sui blockchain
  deploy:
    uses: CommandOSSLabs/cryptoguard-action/.github/workflows/deploy-slsa3.yml@v1
    with:
      domain: ${{ secrets.DOMAIN }}
      build-command: "pnpm build"
      build-dir: ".next"
      manifest-path: "./manifest.json"
      package-manager: "pnpm"
      node-version: "20"
      network: "testnet"
    secrets:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

